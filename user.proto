syntax = "proto3";

package user;

service UserService {
  rpc GetSubscriber (SubscriberRequest) returns (subscriberResponse) {};
  rpc GetNameEmail (NameEmailRequest) returns (NameEmailResponse) {};

}

message SubscriberRequest {
  bool request = 1;
}

message subscriberResponse {
  repeated string emails = 1;
}

message NameEmailRequest {
  string id = 1;
}

message NameEmailResponse {
  string name = 1;
  string email = 2;
}
